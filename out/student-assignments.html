<!DOCTYPE html>
<html>
  <head>
    <title>Art, Science, and Technology</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Abel|Codystar" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </head>
</html>
<body>
  <section class="main">
    <section class="content">
<style>
  .graph {
    width: 800px;
    margin-bottom: 10px;
  }
  table {
    width: 800px;
  }
  
  .axis path, .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
  }
  
   .axis text {
     font-family: sans-serif;
     font-size: 11px;
   }
</style>
<div class="graph"></div>
<table>
  <thead>
    <tr>
      <th>first name</th>
      <th>last name</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
    </tr>
  </thead>
</table>
<script src="./vendor/jquery/jquery.js"></script>
<script src="./vendor/handlebars/handlebars.js"></script>
<script src="./vendor/d3/d3.js"></script>
<script src="https://cdn.firebase.com/v0/firebase.js"></script>
<script src="./barchart.js"></script>
<script src="./table.js"></script>
<script>
  $(document).ready(function(){
    var students = [];
    var db = new Firebase("https://ast2014.firebaseio.com/students/");
    
    var tableContainer = d3.select('table');
    var table = d3.chart.table();
    
    var chartContainer = d3.select('.graph');
    var chart = d3.chart.barChart();
    
    var isInitialized = false;
    
    db.on('value', function(d) {
      students = d.val().filter(function(student) {
        return student;
      });
      
      students.forEach(function(student){ 
        var numberOfAssignments = 0;
        student.assignments.forEach(function(assignment){
          if (assignment) {
            numberOfAssignments += 1;
          }
          return numberOfAssignments;
        });
        student.numberOfAssignments = numberOfAssignments;
      });
      
      table.data(students);
      table(tableContainer);
      
      chart.data(students);
      if(!isInitialized) {
        chart(chartContainer);
        isInitialized = true;
      } else {
        chart.update();
      }
  });
  table.on("hover", function(d){
    chart.highlight(d);
  });
  
  });
</script>
    </section>
  </section>
</body>
